<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.jpeg">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media ="screen and (max-width: 620px)" href="phone.css">
</head>
<body>
    <div class="container">
        <h1>Calculator by the Great Programmers</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table> 
                <tr>
                    <td><button>log</button></td>
                    <td><button>sin</button></td>
                    <td><button>cos</button></td>
                    <td><button>tan</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>&Sqrt;</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>AC</button></td>
                    <td><button>DEL</button></td>
                </tr>
                <tr>
                    <td><button>x&sup2;</button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>^</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>Ï€</button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>x !</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
